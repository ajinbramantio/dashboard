<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Dashboard</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Page level plugin CSS-->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
      <a class="navbar-brand mr-1" href="index.html">Genius Gon 7</a>

      <button
        class="btn btn-link btn-sm text-white order-1 order-sm-0"
        id="sidebarToggle"
        href="#"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Navbar Search -->
      <form
        class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"
        id="search-form"
        onsubmit="employee.search(event)"
      >
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="search-text"
            placeholder="Search for..."
            aria-label="Search"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>

      <!-- Navbar -->
      <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="userDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-user-circle fa-fw"></i>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="userDropdown"
          >
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" href="#">Activity Log</a>
            <div class="dropdown-divider"></div>
            <a
              class="dropdown-item"
              href="#"
              data-toggle="modal"
              data-target="#logoutModal"
              >Logout</a
            >
          </div>
        </li>
      </ul>
    </nav>

    <div id="wrapper">
      <!-- Sidebar -->
      <ul class="sidebar navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="tables.html">
            <i class="fas fa-fw fa-table"></i>
            <span>Tables</span></a
          >
        </li>
      </ul>

      <div id="content-wrapper">
        <div class="container-fluid">
          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Tables</li>
          </ol>

          <!-- DataTables Example -->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-table"></i>
              Data Table Example
            </div>

            <div class="card-body">
              <div class="table-responsive">
                <table
                  class="table table-bordered"
                  id="dataTable"
                  width="100%"
                  cellspacing="0"
                >
                  <button
                    type="button"
                    class="btn btn-primary"
                    style="margin-bottom:30px;"
                    data-target="#myModel"
                    data-toggle="modal"
                  >
                    Add Data
                  </button>
                  <!-- Add -->
                  <div class="modal" id="myModel">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="text-primary">Register</h3>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                          >
                            &times;
                          </button>
                        </div>
                        <div id="divform" class="modal-body form-group">
                          <label><i class="fa fa-user fa-2x"></i> Name:</label>
                          <input
                            id="newNameAdd"
                            type="text"
                            class="form-control"
                            required
                          />
                          <label
                            ><i class="fa fa-address-card-o fa-2x"></i>
                            Alamat:</label
                          >
                          <input
                            id="newAddres"
                            type="text"
                            class="form-control"
                            required
                          />
                          <label
                            ><i class="fa fa-envelope-o fa-2x"></i>
                            Email:</label
                          >
                          <input
                            id="newEmail"
                            type="text"
                            class="form-control"
                            required
                          />
                          <label
                            ><i class="fa fa-wheelchair fa-2x"></i> Age:</label
                          >
                          <input
                            id="newAge"
                            type="text"
                            class="form-control"
                            required
                          />
                          <label
                            ><i class="fa fa-calendar fa-2x"></i> Date:</label
                          >
                          <input id="datepicker-add" width="276" required />
                          <label
                            ><i class="fa fa-money fa-2x"></i> Sallary:</label
                          >
                          <input
                            id="newSallary"
                            type="text"
                            class="form-control"
                            required
                          />

                          <input
                            onclick="employee.add(event)"
                            type="button"
                            class="btn btn-success"
                            data-dismiss="modal"
                            value="Add"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- End Add -->

                  <!-- edit -->
                  <div class="modal" id="ModelEdit">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="text-primary">edit data</h3>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                          >
                            &times;
                          </button>
                        </div>
                        <div
                          id="divformEdit"
                          class="modal-body form-group"
                          onclick="employee.updateData(event)"
                        >
                          <form>
                            <label><i class="fa fa-user fa-2x"></i> ID:</label>
                            <input
                              id="editId"
                              type="text"
                              class="form-control"
                              disabled
                            />

                            <label
                              ><i class="fa fa-user fa-2x"></i> Name:</label
                            >
                            <input
                              id="editName"
                              type="text"
                              class="form-control"
                            />

                            <label
                              ><i class="fa fa-address-card-o fa-2x"></i>
                              Alamat:</label
                            >
                            <input
                              id="editAddres"
                              type="text"
                              class="form-control"
                              required
                            />
                            <label
                              ><i class="fa fa-envelope-o fa-2x"></i>
                              Email:</label
                            >
                            <input
                              id="editEmail"
                              type="text"
                              class="form-control"
                              required
                            />
                            <label
                              ><i class="fa fa-wheelchair fa-2x"></i>
                              Age:</label
                            >
                            <input
                              id="editAge"
                              type="text"
                              class="form-control"
                              required
                            />
                            <label
                              ><i class="fa fa-calendar fa-2x"></i> Date:</label
                            >
                            <input id="datepickerEdit" width="276" />
                            <label
                              ><i class="fa fa-money fa-2x"></i> Sallary:</label
                            >
                            <input
                              id="editSallary"
                              type="text"
                              class="form-control"
                              required
                            />

                            <button
                              type="button"
                              class="btn btn-success"
                              style="margin-top:10px"
                              data-dismiss="modal"
                            >
                              Update
                            </button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end edit -->
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Name</th>
                      <th>Alamat</th>
                      <th>Email</th>
                      <th>Age</th>
                      <th>Start date</th>
                      <th>Salary</th>
                      <th colspan="2">Action</th>
                    </tr>
                  </thead>
                  <tbody id="list-body">
                    <tr id="data-name"></tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer small text-muted">
              Updated yesterday at 11:59 PM
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright Â© ajinbramantio Website 2019</span>
            </div>
          </div>
        </footer>
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->

    <!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->

    <!-- Core plugin JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.js"></script>
    <script
      src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js"
      type="text/javascript"
    ></script>
    <script>
      $('#datepicker-add').datepicker({
        uiLibrary: 'bootstrap4'
      })
      $('#datepickerEdit').datepicker({
        uiLibrary: 'bootstrap4'
      })
    </script>
    <script src="./js/index.js"></script>
  </body>
</html>
